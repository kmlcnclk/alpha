      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.BusinessAccountResponse'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: This method used for get all business accounts
      tags:
      - Business Accounts
    post:
      consumes:
      - application/json
      description: saving new business account
      parameters:
      - description: Handle Request Body
        in: body
        name: requestBody
        schema:
          $ref: '#/definitions/request.BusinessAccountCreateRequest'
      - description: Bearer {token}
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
