definitions:
  request.BusinessAccountCreateRequest:
    properties:
      description:
        type: string
      name:
        minLength: 2
        type: string
    required:
    - description
    - name
    type: object
  request.JwtCreateRequest:
    properties:
      userID:
        type: string
    type: object
  request.UserCreateRequest:
    properties:
      age:
        type: integer
      email:
        type: string
      firstName:
        minLength: 2
        type: string
      lastName:
        type: string
      password:
        maxLength: 16
        minLength: 8
        type: string
    required:
    - age
    - email
    - firstName
    - lastName
    - password
    type: object
  request.UserSignInRequest:
    properties:
      email:
        type: string
      password:
        maxLength: 16
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  response.BusinessAccountResponse:
    properties:
      _id:
        type: string
      createdAt:
        type: string
      description:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  response.JwtResponse:
    properties:
      _id:
        type: string
      accessToken:
        type: string
      createdAt:
        type: string
      refreshToken:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
  response.UserResponse:
    properties:
      _id:
        type: string
      age:
        type: integer
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      updatedAt:
        type: string
    type: object
info:
  contact:
    email: alpha@gmail.com
    name: Alpha
  description: This is a sample swagger for alpha rest api
  title: Alpha Fiber Rest Api
